<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Prediction - Group 10</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 26px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 25px;
        }
        .form-label {
            font-weight: bold;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }
        .form-control {
            height: 50px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            font-weight: bold;
        }
        .result {
            font-size: 20px;
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Group 10 - Insurance Prediction</h1>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="age" class="form-label">Enter Your Age:</label>
            <input type="number" id="age" name="age" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label for="salary" class="form-label">Enter Your Salary ($):</label>
            <input type="number" id="salary" name="salary" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    {% if result is not None %}
        <div class="result alert {% if result == 1 %}alert-success{% else %}alert-danger{% endif %}">
            {% if result == 1 %}
                ✅ You **will** buy insurance!
            {% else %}
                ❌ You **won't** buy insurance.
            {% endif %}
        </div>
    {% endif %}
</div>

</body>
</html>
